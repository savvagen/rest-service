<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Starter Template - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="templates.css/materialize.templates.css" type="text/templates.css" rel="stylesheet" media="screen,projection"/>
    <link href="templates.css/style.templates.css" type="text/templates.css" rel="stylesheet" media="screen,projection"/>
</head>
<body>


<form class="col s12"  th:action="@{/users/register}" th:object="${registerForm}" th:fragment="registerForm" method="post">
    <div class="row">
        <div class="input-field col s12">
            <input placeholder="Enter your UserName" id="username" type="text"  th:field="*{username}" class="validate"/>
            <label for="username">User Name</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="password" type="password" th:field="*{password}"  class="validate"/>
            <label for="password">Password</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="email" type="email" th:field="*{email}" class="validate"/>
            <label for="email">Email</label>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            Please, enter your email:
            <div class="input-field inline">
                <input id="fullname" type="text" th:field="*{fullname}" class="validate"/>
                <label for="fullname" data-error="wrong"  data-success="right">Full Name</label>
            </div>
        </div>
    </div>

    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
    </button>
</form>


<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="templates.js/materialize.templates.js"></script>
<script src="templates.js/init.templates.js"></script>

</body>
</html>
